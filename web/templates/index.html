<!DOCTYPE html>
<html>
  <head>
    <title>Åland Real-Time Forum</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/chat.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Åland Forum</h1>
      <div id="auth-box" class="auth-box">
        <!-- Auth box content will be rendered by JS -->
      </div>
    </header>

    <div class="main-container">
      <div id="sidebar" class="categories">
        <!-- Sidebar content will be rendered by JS -->
      </div>

      <div id="content" class="posts-feed">
        <!-- Main content will be rendered by JS -->
      </div>

      <div id="chat-sidebar" class="chat-sidebar">
        <!-- Chat sidebar will be filled by JS -->
      </div>
    </div>

    <!-- Templates must be loaded before the main app -->
    <script src="/static/js/templates.js"></script>
    <!-- Main application script -->
    <script src="/static/js/app.js"></script>
    <!-- Chat functionality -->
    <script src="/static/js/chat.js"></script>
  </body>
</html>
