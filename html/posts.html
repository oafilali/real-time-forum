<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    <link rel="stylesheet" href="/html/styles.css">
</head>
<body>
    <div class="container">
        <h1>Posts</h1>
        {{range .}}
        <div class="post">
            <h2>{{.Title}}</h2>
            <p>{{.Content}}</p>
            <small>Category: {{.Category}}</small>

            <!-- Like/Dislike Buttons -->
            <form action="/like" method="POST" style="display:inline;">
                <input type="hidden" name="post_id" value="{{.ID}}">
                <button type="submit" name="type" value="like">ğŸ‘ Like ({{.Likes}})</button>
            </form>
            <form action="/like" method="POST" style="display:inline;">
                <input type="hidden" name="post_id" value="{{.ID}}">
                <button type="submit" name="type" value="dislike">ğŸ‘ Dislike ({{.Dislikes}})</button>
            </form>

            <!-- Display Comments -->
            <div class="comments">
                <h3>Comments</h3>
                {{range .Comments}}
                <div class="comment">
                    <p>{{.Content}}</p>
                    <small>User ID: {{.UserID}}</small>
                </div>
                {{else}}
                <p>No comments yet.</p>
                {{end}}
            </div>

            <!-- Comment Form -->
            <form action="/comment" method="POST">
                <input type="hidden" name="post_id" value="{{.ID}}">
                <textarea name="content" placeholder="Add a comment..." required></textarea>
                <button type="submit">Add Comment</button>
            </form>
        </div>
        {{end}}
        <p><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
